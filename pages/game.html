<body data-barba="wrapper"></body>

    <div class="wrapper">
        <main data-barba="container" data-barba-namespace="game">
    <div class="content">
        <h1>My Game</h1>
        <p>Play my game below:</p>
        <button class="pigbutton" onclick="refreshIframe()">Refresh</button>
        <iframe class="pig" src="https://www.greenfoot.org/scenarios/33488?embed=true" width="1000" height="800"></iframe>
        <script>
            function refreshIframe() {
                var ifr = document.getElementsByClassName('pig')[0];
                ifr.src = ifr.src;
            }

            var button = document.getElementsByClassName('pigbutton')[0];
            button.addEventListener('mouseover', () => {
                var sound = document.getElementById('hover-sound');
                sound.play();
            });
        </script>
    </div>
    </main>
    </div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <audio id="hover-sound" src="/sounds/hover.mov" preload="auto"></audio>
    <script src="/script.js"></script>
</body>
